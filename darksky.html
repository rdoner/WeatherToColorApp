<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather To Color</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="darksky.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

<div class="screen">
    <h1>Weather To Color App</h1>
                    <form method="get" class="form">
                    
                        <ul class="list-reset">
                            <li class="form-field">
                                <label for="city-search">City Name</label>
                                <input type="text" id="city-search" placeholder="e.g. Rochester, NY">
                            </li>

                            <li class="form-field">
                                <label for="latitude">Latitude</label>
                                <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
                            </li>

                            <li class="form-field">
                                <label for="longitude">Longitude</label>
                                <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
                            </li>
                        </ul>
                        <div class="button weatherButton">Get Weather</div>
                    </form>
</div>

  <script type="text/javascript" src="darksky.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
</body>

</html>
